{% load thumbnail %}
<article>
  <ul>
    <li>  
      Author: <a href="{% url 'posts:profile' post.author.username %}">{{post.author.get_full_name}}</a>
      </li>
    <li>
      Publication date: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}
  <p>
    {{ post.text }}
  </p>
  <p>
    <a href="{% url 'posts:post_detail' post.id %}">details</a>
  </p>
  {% if post.group.slug %}
      <a href="{% url 'posts:group_list' post.group.slug %}">all posts of group</a>
  {% endif %}
</article>
